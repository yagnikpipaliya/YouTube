<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0; url=/YouTube/" />
    <script type="text/javascript">
      var path = window.location.pathname.replace("/YouTube/", "");
      var newUrl = "/YouTube/" + path + window.location.search + window.location.hash;
      window.location.replace(newUrl);
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <p>If you are not redirected, click <a href="/YouTube/">here</a>.</p>
  </body>
</html>
